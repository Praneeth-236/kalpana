<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Ambulance - CareMatch AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Ambulance Contact</h1>
            <p><strong>Hospital Name:</strong> {{ hospital['name'] }}</p>
            <p><strong>Ambulance Phone Number:</strong> {{ ambulance_number }}</p>
            {% if ambulance_number != 'Not Available' %}
            <a class="btn" href="tel:{{ ambulance_number }}">Call Now</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
